{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row my-4">
    <div class="col-12 text-center">
        <div class="border p-3 bg-white">
            <h4 class="text-success">Body Mass Index</h4>
            <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <div class="d-grid gap-2">
              <input type="submit" class="btn btn-outline-success" value="Generate Report" ></div>
                
              
          </form>
        </div>
    </div>
</div>
{% endblock %}
