{% extends 'base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}
{% csrf_token %}
<div class="row my-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header bg-primary text-white">
                BMI Report
            </div>
            <div class="row p-3">
                
                    <table class="table table-borderless">
                        <thead>
                            <span class="h4 text-primary"></span class="h4">
                            <hr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Body Mass Index</th>
                                <td>{{ body_i }}</td>
                            </tr>
                            <tr>
                                <th scope="row">Level</th>
                                <td>{{ lvl }}</td>
                            </tr>
                        </tbody>
                    </table>

            </div>
        </div>
    </div>
</div>

{% endblock %}
